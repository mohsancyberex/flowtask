name: flowtask
description: "FlowTask is a revolutionary to-do app designed to reduce decision fatigue by showing you only one task at a time, intelligently adapting to your context and energy without any logins or cloud-based distractions."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  animate_do: ^4.0.0
  uuid: ^4.0.0
  intl: 0.20.2
  shared_preferences: ^2.0.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  provider: ^6.1.2
  go_router: ^16.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
